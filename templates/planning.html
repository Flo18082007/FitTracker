{% extends "endblock.html" %}

{% block title %}Planning d'entraînement - FitTracker{% endblock %}

{% block content %}

    <!-- Contenu principal -->
    <main class="ml-64 w-full min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-900 mb-8">Planning d'entraînement</h1>
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                <!-- En-tête avec sélection de semaine -->
                <div class="flex justify-between items-center mb-8">
                    <button id="prevWeek" class="bg-indigo-100 p-3 rounded-lg hover:bg-indigo-200 transition-colors">
                        <i class="fas fa-chevron-left text-indigo-600"></i>
                    </button>
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-800" id="currentWeek">Semaine du ...</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="week" id="weekSelector" class="border rounded px-3 py-2">
                            <button id="goToWeek" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                Aller à
                            </button>
                        </div>
                    </div>
                    <button id="nextWeek" class="bg-gray-200 p-2 rounded-full hover:bg-gray-300">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Grille du planning -->
                <div class="grid grid-cols-7 gap-4">
                    <!-- En-têtes des jours -->
                    <div class="text-center font-semibold">Lundi</div>
                    <div class="text-center font-semibold">Mardi</div>
                    <div class="text-center font-semibold">Mercredi</div>
                    <div class="text-center font-semibold">Jeudi</div>
                    <div class="text-center font-semibold">Vendredi</div>
                    <div class="text-center font-semibold">Samedi</div>
                    <div class="text-center font-semibold">Dimanche</div>

                    <!-- Cases des jours -->
                    <template id="dayTemplate">
                        <div class="border rounded-lg p-4 min-h-[150px] bg-gray-50 hover:bg-gray-100 cursor-pointer relative day-cell">
                            <span class="absolute top-2 left-2 text-sm text-gray-500 date-display"></span>
                            <div class="mt-6 workout-info">
                                <!-- Les informations d'entraînement seront insérées ici -->
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Modal pour ajouter/modifier un entraînement -->
                <div id="workoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h3 class="text-xl font-bold mb-4">Entraînement</h3>
                        <form id="workoutForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Type d'entraînement</label>
                                <select id="workoutType" class="w-full border rounded px-3 py-2">
                                    <option value="musculation">Musculation</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="crossfit">CrossFit</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Durée (minutes)</label>
                                <input type="number" id="duration" class="w-full border rounded px-3 py-2">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Notes</label>
                                <textarea id="notes" class="w-full border rounded px-3 py-2"></textarea>
                            </div>
                            <div class="flex justify-end gap-2">
                                <button type="button" id="cancelWorkout" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                                    Annuler
                                </button>
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/planning.js') }}"></script>
    <script src="{{ url_for('static', filename='js/planning-navbar.js') }}"></script>
    {% endblock %}
</body>
</html>
