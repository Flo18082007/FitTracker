<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning d'entraînement</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100">
    <!-- Navbar latérale -->
    <nav class="w-64 h-screen bg-gradient-to-b from-indigo-800 to-indigo-900 text-white fixed left-0 top-0">
        <div class="p-6">
            <div class="flex items-center gap-3 text-2xl font-bold mb-10">
                <i class="fas fa-dumbbell text-indigo-400"></i>
                <span class="text-indigo-100">FitTracker</span>
            </div>
            
            <ul class="space-y-4">
                <li>
                    <a href="{{ url_for('dashboard') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                        <i class="fas fa-home text-indigo-400"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('chat') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                        <i class="fas fa-comment text-indigo-400"></i>
                        <span>Chat</span>
                    </a>
                </li>
                <li class="relative group">
                    <button class="flex items-center justify-between w-full p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-user text-indigo-400"></i>
                            <span>Account</span>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="pl-4 mt-2 space-y-1 hidden">
                        <li>
                            <a href="{{ url_for('fromage') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-id-card text-indigo-400"></i>
                                <span>Profil</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('planning') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-calendar text-indigo-400"></i>
                                <span>Planning</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('objectifs') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-chart-line text-indigo-400"></i>
                                <span>Objectifs</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('alimentation') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-utensils text-indigo-400"></i>
                                <span>Alimentation</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('fromage') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-chart-pie text-indigo-400"></i>
                                <span>Macronutriments</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="relative group">
                    <button class="flex items-center justify-between w-full p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-utensils text-indigo-400"></i>
                            <span>Settings</span>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="pl-4 mt-2 space-y-1 hidden">
                        <li>
                            <a href="{{ url_for('notifications') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-bell text-indigo-400"></i>
                                <span>notifications</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('securite') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-lock text-indigo-400"></i>
                                <span>Securité</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('apparence') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-700/50 transition-all duration-200">
                                <i class="fas fa-palette text-indigo-400"></i>
                                <span>Apparance</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="ml-64 w-full min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-900 mb-8">Planning d'entraînement</h1>
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                <!-- En-tête avec sélection de semaine -->
                <div class="flex justify-between items-center mb-8">
                    <button id="prevWeek" class="bg-indigo-100 p-3 rounded-lg hover:bg-indigo-200 transition-colors">
                        <i class="fas fa-chevron-left text-indigo-600"></i>
                    </button>
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-800" id="currentWeek">Semaine du ...</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="week" id="weekSelector" class="border rounded px-3 py-2">
                            <button id="goToWeek" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                Aller à
                            </button>
                        </div>
                    </div>
                    <button id="nextWeek" class="bg-gray-200 p-2 rounded-full hover:bg-gray-300">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Grille du planning -->
                <div class="grid grid-cols-7 gap-4">
                    <!-- En-têtes des jours -->
                    <div class="text-center font-semibold">Lundi</div>
                    <div class="text-center font-semibold">Mardi</div>
                    <div class="text-center font-semibold">Mercredi</div>
                    <div class="text-center font-semibold">Jeudi</div>
                    <div class="text-center font-semibold">Vendredi</div>
                    <div class="text-center font-semibold">Samedi</div>
                    <div class="text-center font-semibold">Dimanche</div>

                    <!-- Cases des jours -->
                    <template id="dayTemplate">
                        <div class="border rounded-lg p-4 min-h-[150px] bg-gray-50 hover:bg-gray-100 cursor-pointer relative day-cell">
                            <span class="absolute top-2 left-2 text-sm text-gray-500 date-display"></span>
                            <div class="mt-6 workout-info">
                                <!-- Les informations d'entraînement seront insérées ici -->
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Modal pour ajouter/modifier un entraînement -->
                <div id="workoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h3 class="text-xl font-bold mb-4">Entraînement</h3>
                        <form id="workoutForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Type d'entraînement</label>
                                <select id="workoutType" class="w-full border rounded px-3 py-2">
                                    <option value="musculation">Musculation</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="crossfit">CrossFit</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Durée (minutes)</label>
                                <input type="number" id="duration" class="w-full border rounded px-3 py-2">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Notes</label>
                                <textarea id="notes" class="w-full border rounded px-3 py-2"></textarea>
                            </div>
                            <div class="flex justify-end gap-2">
                                <button type="button" id="cancelWorkout" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                                    Annuler
                                </button>
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/planning.js') }}"></script>
    <script src="{{ url_for('static', filename='js/planning-navbar.js') }}"></script>
</body>
</html>
