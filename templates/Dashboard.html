{% extends "endblock.html" %}

{% block title %}Dashboard - FitTracker{% endblock %}

{% block content %}

    <!-- Contenu principal -->
    <main class="ml-64 w-full bg-gray-50 min-h-screen">
        <div class="container px-6 py-8">
            <h1 class="text-3xl font-bold text-indigo-900 mb-8">Mon Dashboard</h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                <!-- Conteneur pour les graphiques -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Graphique linÃ©aire -->
                    <div class="bg-white p-4 rounded-lg">
                        <canvas id="lineChart"></canvas>
                        <input type="text" id="poidsInput" placeholder="Poids du corps" 
                            class="border rounded px-3 py-2 mr-2">
                        <input type="date" id="poidsDateInput" placeholder="Date" 
                            class="border rounded px-3 py-2 mr-2">
                        <button id="addPoidsButton" 
                            class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700/50 transition-all duration-200">
                            Ajouter
                        </button>
                    </div>
                    <!-- Graphique en barres -->
                    <div class="bg-white p-4 rounded-lg">
                        <canvas id="barChart"></canvas>
                        <input type="text" id="caloriesInput" placeholder="Calories" 
                            class="border rounded px-3 py-2 mr-2">
                        <input type="date" id="caloriesDateInput" placeholder="Date" 
                            class="border rounded px-3 py-2 mr-2">
                        <button id="addCaloriesButton" 
                            class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700/50 transition-all duration-200">
                            Ajouter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/graph_poids.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph_calories.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Dashboard.js') }}"></script>
    {% endblock %}
</body>
    
</html>
