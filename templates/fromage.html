{% extends "endblock.html" %}

{% block title %}Répartition des Calories{% endblock %}

{% block content %}

    <!-- Contenu principal -->
    <main class="ml-64 w-full min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-900 mb-8">Répartition des Macronutriments</h1>
            <div class="max-w-4xl mx-auto">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Graphique fromage -->
                    <div class="card-shadow bg-white rounded-2xl p-8">
                        <div class="relative aspect-square">
                            <canvas id="pieChart"></canvas>
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                                <span id="totalCalories" class="text-5xl font-bold block text-gray-800">2700</span>
                                <span class="text-xl text-gray-500">kcal</span>
                            </div>
                        </div>
                    </div>

                    <!-- Formulaire -->
                    <div class="card-shadow bg-white rounded-2xl p-8">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Ajuster les macronutriments</h2>
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="macro-card">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Protéines (%)</label>
                                    <input type="number" id="proteinesInput" value="25" min="0" max="100" class="input-style">
                                </div>
                                <div class="macro-card">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Lipides (%)</label>
                                    <input type="number" id="lipidesInput" value="25" min="0" max="100" class="input-style">
                                </div>
                            </div>
                            
                            <div class="macro-card">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Glucides (%)</label>
                                <input type="number" id="glucidesInput" value="50" min="0" max="100" class="input-style">
                            </div>
                            
                            <div class="macro-card">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Total Calories</label>
                                <input type="number" id="caloriesInput" value="2700" min="0" class="input-style">
                            </div>

                            <button id="updateButton" 
                                class="w-full bg-indigo-500 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl
                                font-medium transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]
                                shadow-lg hover:shadow-xl">
                                Mettre à jour
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='js/fromage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fromage-navbar.js') }}"></script>
    {% endblock %}
</body>
</html>
